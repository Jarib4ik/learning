<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>

        <div class="arg1">
            <p>Argument 1</p>
            <hr>
        </div>
        <div class="operation">
            <p>Operation</p>
            <hr>
        </div>
        <div class="arg2">
            <p>Argument 2</p>
            <hr>
        </div>
        <div class="result">
            <p>Result</p>
            <hr>
        </div>

        <div class="operButton">
            <input type="button" value="ะก" />
            <input type="button" value="+" />
            <input type="button" value="-" />
            <input type="button" value="*" />
            <input type="button" value="/" />
        </div>

        <div class="numButton">
            <input type="button" class="number" value="7" />
            <input type="button" class="number" value="8" />
            <input type="button" class="number" value="9" />
            <input type="button" class="number" value="4" />
            <input type="button" class="number" value="5" />
            <input type="button" class="number" value="6" />
            <input type="button" class="number" value="1" />
            <input type="button" class="number" value="2" />
            <input type="button" class="number" value="3" />
            <input type="button" class="number" value="0" />
        </div>
    </div>
    <script>
        const numButtons = document.querySelector('.numButton');
        const operButtons = document.querySelector('.operButton');

        numButtons.addEventListener('click', function (e) {
            console.log(e.target.value)
        });
        
        operButtons.addEventListener('click', function (e) {
            console.log(e.target.value)
        });
    </script>
</body>

</html>
